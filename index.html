<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
    <header class="flex justify-between items-center p-5 bg-gray-100 dark:bg-gray-800 shadow-md">
        <h1 class="text-3xl font-bold">Gerenciador de Contatos</h1>
        
    </header>

    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <section id="contact-form">
            <h2 class="text-2xl font-semibold mb-4">Adicionar Novo Contato</h2>
            <form id="form" class="space-y-4">
                <input type="text" id="name" placeholder="Nome" required class="w-full px-4 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="tel" id="phone" placeholder="NÃºmero de Telefone" required class="w-full px-4 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="email" placeholder="E-mail" required class="w-full px-4 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Adicionar Contato</button>
            </form>
        </section>

        <section id="contact-list">
            <h2 class="text-2xl font-semibold mb-4">Lista de Contatos</h2>
            <ul id="contacts" class="space-y-6"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
